name: Linting on Pull Request

on:
  pull_request:
    types: [opened, synchronize]
    
jobs:
  lintonPR:
    runs-on: ubuntu-2020
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install Dependencies
      run: | 
        pip install pylint
    - name: Run linter
      run: |
        pylint hello.py
    
